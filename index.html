<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <!-- Rating state start -->
  <div class="container">
    <div class="starIcon">
      <img src="./images/icon-star.svg" alt="Star icon">
    </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
      offering!</p>
    <div class="listContainer">
      <input type="radio" name="rating" value="1" id="rate1"><label for="rate1">1</label>
      <input type="radio" name="rating" value="2" id="rate2"><label for="rate2">2</label>
      <input type="radio" name="rating" value="3" id="rate3"><label for="rate3">3</label>
      <input type="radio" name="rating" value="4" id="rate4"><label for="rate4">4</label>
      <input type="radio" name="rating" value="5" id="rate5"><label for="rate5">5</label>
    </div>
    <button class="submit-btn">SUBMIT</button>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="thankyou-state hidden">
    <img src="./images/illustration-thank-you.svg" alt="Thankyou image">
    <h1 class="output">You selected <span> </span> out of 5</h1>
    <h1 class="head-tag">Thank you!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in
      touch!</p>
  </div>
  <!-- Thank you state end -->

  
  <script src="index.js"></script>
</body>

</html>
